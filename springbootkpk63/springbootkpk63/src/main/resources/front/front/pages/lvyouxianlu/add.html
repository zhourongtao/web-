		html::after {

			background-size: cover;
			background-position: center;
			z-index: -1;
		}
		#swiper {

			box-shadow: 0 0 0px rgba(255,0,0,.8);
		}
		#swiper .layui-carousel-ind li.layui-this {

		.data-add-container .add .layui-select-title .layui-unselect {

		.data-add-container .layui-form-pane .layui-form-item[pane] .layui-form-label {

			background: transparent;
			border: 0;

		.data-add-container .add .layui-input-block {

		.data-add-container .layui-form-pane .layui-form-item[pane] .layui-input-inline {

		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
      					ro:{
				        xianlumingcheng : false,
				        xianlufenlei : false,
				        fengmiantu : false,
				        jingdianmingcheng : false,
				        qidian : false,
				        tujing : false,
				        zhongdian : false,
				        jiaotongfangshi : false,
				        chuxingshijian : false,
				        xianlufeiyong : false,
				        feiyongbaohan : false,
				        xingchengluxian : false,
              				},
                    detail: {
                        xianlumingcheng: '',
                        xianlufenlei: '',
                        fengmiantu: '',
                        jingdianmingcheng: '',
                        qidian: '',
                        tujing: '',
                        zhongdian: '',
                        jiaotongfangshi: '',
                        chuxingshijian: '',
                        xianlufeiyong: '',
                        feiyongbaohan: '',
                        xingchengluxian: '',
                    },
					xianlufenlei: [],
					jiaotongfangshi: [],
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '90%',
						  	height: '500px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				http.request(`option/xianlufenlei/xianlufenlei`,'get',{},(res)=>{
					vue.xianlufenlei = res.data
				});
				// 上传图片
				var fengmiantuUpload = upload.render({
					//绑定元素
					elem: '#fengmiantuUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = http.baseurl + 'upload/' + res.file;
							jquery('#fengmiantu').val(url);
							jquery('#fengmiantuImg').attr('src', url)
                            vue.detail.fengmiantu = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
				vue.jiaotongfangshi = '大巴,飞机,轮渡,高铁,火车'.split(',')
				laydate.render({
					elem: '#chuxingshijian',
					type: 'datetime'
				});
                var edit = tinymce.render({
                    elem: "#xingchengluxian",
                    height: 600,
                    images_upload_handler: function(blobInfo, succFun, failFun) {
                        var xhr, formData;
                        var file = blobInfo.blob(); //转化为易于理解的file对象
                        xhr = new XMLHttpRequest();
                        xhr.withCredentials = false;
                        xhr.open('POST', http.baseurl + 'file/upload');
                        xhr.setRequestHeader("Token", localStorage.getItem('Token')); //设置请求头
                        xhr.onload = function() {
                            var json;
                            if (xhr.status != 200) {
                                failFun('HTTP Error: ' + xhr.status);
                                return;
                            }
                            json = JSON.parse(xhr.responseText);
                            if (!json || typeof json.file != 'string') {
                                failFun('Invalid JSON: ' + xhr.responseText);
                                return;
                            }
